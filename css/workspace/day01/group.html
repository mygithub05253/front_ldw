<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 선택자</title>
  <style>
    .red {
      color: red;
    }
    .gray {
      color: gray;
    }
    p.gray, p.red {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>그룹 선택자</h1>
  <h2>선택자를 이용한 스타일을 정의하다 보면 여러 선택자에 공통된 스타일이 사용되는 경우가 있다.</h2>
  <p class="red">
    이럴 때에는 쉼표로 구분해서 여러 선택자를 나열한 후,
    스타일을 한 번에 정의하면 소스 코드로 작성이 간편해진다.
  </p>
  <p class="gray">
    예를 들어 h1 태그와 h2 태그를 사용한 내용을 모두 화면 중앙에 정렬하고 싶다면
    그룹 선택자에 h1, h2 {<strong>text-align: center;</strong>}로 스타일을 정의할 수 있다.
  </p>
  <p>
    여기 새로운 태그들 추가
  </p>
</body>
</html>
