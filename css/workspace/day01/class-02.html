<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 선택자2</title>
  <style>
    .red-text {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>클래스 선택자</h1>
  <h2>특정 부분에 스타일 적용하기</h2>
  <p>태그 선택자를 지정하면 그 태그가 사용된 모든 요소에 적용된다.</p>
  <p>
    그런데 같은 태그라도 서로 다른 스타일을 사용하고 싶다면 어떻게 해야 할까?
    <span class="red-text">특정 그룹에만 스타일을 적용할 때 사용하는 것이 클래스 선택자이다.</span>
    클래스 이름은 나중에 기억하기 쉬운 이름으로 지정하고, 여러 번 중복하여 이름 설정 가능
  </p>

  <h2>클래스 선택자</h2>
  <p>
    <span>클래스 선택자는</span>
    <strong>class="greentext"</strong>
    처럼 적용하여 어느 태그에서나 사용 가능
  </p>
</body>
</html>
