<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 실습</title>
  <!-- 
    각각 맞는 선택자로 스타일 넣기
    1) 태그 선택자 : 글자의 크기를 30px로 변경
    2) 아이디 선택자 : 글자의 색깔을 blue, border를 1px solid red로 지정하기
    3) 클래스 선택자 : 높이 300px, 넓이 700px로 지정하기
    -->

    <style>
      p {
        font-size: 30px;
      }
      #div1 {
        color: blue;
        border: 1px solid red;
      }
      .H3 {
        width: 700px;
        height: 300px;
      }
    </style>
</head>
<body>
  <p>태그 선택자</p>
  <div id="div1">아이디 선택자</div>
  <h3 class="H3">클래스 선택자</h3>
</body>
</html>
