<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그 선택자</title>
  <style>
    /* 내부 스타일 */
    /* h2 태그 글자색 파란색으로 변경 */
    h2 { color: blue; }
    /* p 태그 글자 크기 변경 */
    p { font-size: 40px; }
  </style>
</head>
<body>
  <h1>태그 선택자</h1>
  <h2>특정 태그를 사용한 요소에 스타일을 적용한다.</h2>
  <p>
    전체 선택자 다음으로 많은 요소들에 스타일을 적용하는 태그 선택자(tag selector)는<br/>
    특정 태그가 쓰인 모든 요소에 스타일을 적용한다.
  </p>
</body>
</html>
