<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grid.css">
    <title>디스플레이 그리드</title>
</head>
<body>
    <!-- 
        그리드는 수평선과 수직선으로 이루어진 집합체로, 디자인 요소를 정렬할 수 있는 대상의 패턴을 생성한다.
        이 디자인은 웹이지에서 피이지로 이동할 때 요소가 바뀌지 않는 디자인 생성에 도움을 주어
        웹 사이트의 일관성을 높여준다.

        하나의 그리드는 대게 columns, rows로 구성되며, 각 행과 열 사이에 공백이 있는 
        이것을 일퀄어 gutters라고 한다.
     -->

     <div id="grid-wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
</body>
</html>
