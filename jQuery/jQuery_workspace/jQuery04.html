<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 실습</title>
</head>
<body>
  <input type="text" name="name" placeholder="이름을 입력하세요." autocomplete="none" />
  <p id="name"></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  // input 태그에 작성된 이름을 keyup, keydown, change 이벤트 중 1가지를 선택해서 가져온 이름을 실시간으로 p 태그에 출력하기
  const $inputs = $("input[name='name']");
  const $p = $("#name");

  console.log($inputs)
  console.log($p)

  $inputs.on("change", (e) => {
    $p.text(e.target.value);
  })

  /* $inputs.on("keyup", (e) => {
    $p.text(e.target.value);
  }) */

  /* $inputs.on("keydown", (e) => {
    $p.text(e.target.value);
  }) */
  
</script>
</html>
