<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 태그</title>
</head>
<body>
  <!-- 
    input 태그란?
    사용자로부터 데이터를 입력 받을 수 있는 태그

    input 태그의 name과 value
    - form 태그 내에서 input 속성의 이름, 값을 찾기 위한 목적으로 사용
    - value 입력 태그의 초기 값
  -->

  <form action="#">
    <!-- 
      text : 문자열의 형태로 사용자에게 데이터를 입력 받음
      password : text와 동일하지만 입력 시에 데이터가 보이지 않음
    -->
      <!-- id, password 전송 버튼을 눌렀을 때 ? 뒤에 보이도록 전송하도록 만들기 -->
    <fieldset>
      <div>
        <span>아이디</span><input type="text" name="userId" placeholder="아이디를 입력하세요" />
      </div>
      <div>
        <span>비밀번호</span><input type="password" name="userPassword" placeholder="15자 이상, 대문자, 특수문자를 포함해서 입력하세요" required />
      </div>
    </fieldset>

    <!-- 
      datalist : 사용자가 input 요소에 데이터를 입력할 때 미리 정의된 옵션을 드롭 리스트로 보여줌으로써 자동 완성 기능 제공
    -->

    <fieldset>
      <legend>학과명</legend>
      <div>
        <span>학과명 : </span><input name="st_department" type="text" list="depList">
      </div>
      <datalist id="depList">
        <option value="컴퓨터공학과"></option>
        <option value="영어영문과"></option>
        <option value="경영학과"></option>
        <option value="사회체육과"></option>
      </datalist>
    </fieldset>


    <!-- 
      textarea : input text 외의 텍스트를 사용할 수 있는 태그
    -->
    <fieldset>
      <legend>TextArea</legend>
      <textarea style="resize: none;" name="" id="" cols="30" rows="10">안녕하세요. 반갑습니다.</textarea>
    </fieldset>
    
    <!-- 
      radio : 단일 선택할 시에 사용
    -->
    <fieldset>
      <legend>성별</legend>
      <div>
        <label>
          <input type="radio" name="gender" value="선택안함">선택안함
        </label>
        <label>
          <input type="radio" name="gender">여자
        </label>
        <label>
          <input type="radio" name="gender" value="남자">남자
        </label>

        <!-- label --> 
        <label for="label-value">대신 클릭할 수 있게 도와주는 태그</label>
        <input id="label-value" type="radio" name="gender">
      </div>
    </fieldset>

    <!-- 
      checkbox : 다중 선택 시 사용하는 속성
    -->
    <fieldset>
      <legend>취미</legend>
      <div>
        <label>
          <span>영화 감상</span>
          <input type="checkbox" name="hobby" value="영화감상">
        </label>
        <label>
          <span>골프</span>
          <input type="checkbox" name="hobby" value="골프">
        </label>
        <label>
          <span>볼링</span>
          <input type="checkbox" name="hobby" value="볼링">
        </label>
        <label>
          <span>테니스</span>
          <input type="checkbox" name="hobby" value="테니스">
        </label>
      </div>
    </fieldset>

    <!-- 
      select : 다중 값들 중 선택할 수 있는 다른 태그
    -->

    <fieldset>
      <legend>select</legend>
      <select name="major">
        <option value="컴퓨터공학과">컴퓨터공학과</option>
        <option value="모델학과">모델학과</option>
        <option value="간호학과">간호학과</option>
        <option value="경영학과">경영학과</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>버튼</legend>
      <div>
        <!-- default -->
        <button type="submit">전송</button> 
        <button type="reset">리셋</button>
        <button type="button">버튼의 역할</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>그 외 속성들</legend>
      <div>
        <span>색상</span><input type="color">
      </div>
      <div>
        <span>이메일</span><input type="email" pattern=".+@front.com">
      </div>
      <div>
        <span>웹 사이트</span><input type="url">
      </div>
      <div>
        <span>날짜</span>
        <input type="datetime-local">
        <input type="date">
      </div>
      <div>
        <span>참여 인원</span><input type="number">
      </div>
      <div>
        <span>파일 첨부</span><input type="file">
      </div>
      <div>
        <span>단계(상, 중, 하)</span>
        <input type="range" value="1" min="1" max="3">
      </div>
    </fieldset>

    <button type="submit">전송</button>
  </form>
</body>
</html>
