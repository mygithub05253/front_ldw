<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
</head>
<body>
  <!-- get, post -->
  <form action="where" method="get">
    <!-- form 태그 안에서의 영역 -->
    <fieldset>
      <legend>영역의 타이틀</legend>
      <input type="text" />
    </fieldset>
    <!-- submit -->
    <button type="button">전송</button>
  </form>
</body>
</html>
