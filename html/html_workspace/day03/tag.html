<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그 외 태그들</title>
</head>
<body>
  <!-- 
    direction : left, right, up, down
    loop : 1, 2, 3 ...
    scrolldelay : 이동하는 속도를 조절
  -->
  <marquee behavior="" direction="right" scrolldelay="3000">000</marquee>

  <progress value="79" min="0" max="100"></progress>

  <details>
    <summary>토글이 나오는 태그들</summary>
    <div>숨어 있는 태그</div>
  </details>
</body>
</html>
