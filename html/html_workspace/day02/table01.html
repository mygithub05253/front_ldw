<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블01</title>
</head>
<body>
  <!-- 
  테이블(table)
  : 여러 종류의 데이터가 행과 열로 정리된 표 
  
  tr : 행을 의미
  th, td : 열을 의미
  -->

  <table>
    <tr>
      <th>제목</th>
    </tr>
    <tr>
      <td>프론트엔드1</td>
    </tr>
    <tr>
      <td>프론트엔드2</td>
    </tr>
  </table>
</body>
</html>
