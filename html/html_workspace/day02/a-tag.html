<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그</title>
</head>
<body>
  <!-- 
    _self : 현재 페이지(기본값)
    _blank : 새 탭
    _parent : 부모 페이지로 이동(iframe 이용했을 때 사용)
    _top : 최상위 페이지로 이동(iframe 이용했을 때 사용)
  -->

  <!-- <a href="https://www.naver.com" target="_blank">www.naver.com</a> -->

  <!-- 
    페이지 내에서 북마크 기능으로 사용 가능
  -->

  <a href="#nav">북마크 이동</a>
  <div style="height: 1000px; background-color: yellow;">div 태그 1</div>
  <div style="height: 1000px; background-color: green;">div 태그 2</div>
  <div style="height: 1000px; background-color: blue;">div 태그 3</div>
  <div style="height: 1000px; background-color: pink;">div 태그 4</div>
  <div id="nav" style="height: 1000px; background-color: orange;">div 태그 5</div>



</body>
</html>
