<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블02</title>
</head>
<body>
  <!-- 
  회원의 정보는 이름과 나이 
  이름, 나이
  김철수, 20
  김영희, 20
  -->

  <table border="1">
    <tr>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr>
      <td>이동원</td>
      <td>23</td>
    </tr>
    <tr>
      <td>김철수</td>
      <td>20</td>
    </tr>
    <tr>
      <td>김영희</td>
      <td>15</td>
    </tr>
  </table>
</body>
</html>
