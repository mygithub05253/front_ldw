<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display task</title>
</head>
<body>
  <!-- 상품 정보, 최신 상품, 상품 후기 3가지 메뉴를 가로로 배치하기 -->
  <!-- 단, 화면에 출력되는 순서는 상품 후기, 최신 상품, 상품 정보 -->
  <!-- ul 태그 사용 -->

  <ul>
    <li style="display: inline;">상품 후기</li>
    <li style="display: inline;">최신 상품</li>
    <li style="display: inline;">상품 정보</li>
  </ul>

</body>
</html>
