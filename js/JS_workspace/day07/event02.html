<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭 이벤트</title>
</head>
<body>
  <form action="">
    <label><input type="text" name="id" placeholder="아이디를 입력하세요."></label>
    <p id="id-result"></p>
    <label><input type="text" name="password" placeholder="비밀번호를 입력하세요."></label>
    <p id="password-result"></p>
    <button type="button">완료</button>
  </form>
</body>
<script>
  // 아이디와 비밀번호 유효성 검사
  // 빈 값 검사
  // 버튼을 눌렀을 때 아이디와 비밀번호 유효성 검사를
  // DOM 모두 가져오세요.
  const id = document.querySelector("input[name='id']");
  const password = document.querySelector("input[name='password']");
  const button = document.querySelector("button[type='button']");
  const idResult = document.querySelector("#id-result");
  const passwordResult = document.querySelector("#password-result");

  button.addEventListener("click", () => {
    // id input의 value 값 확인
    // id value가 있을 때, 없을 때
    // password input value 값 확인
    // password value가 있을 때, 없을 때
    if(!id.value) {
      idResult.innerText = "아이디를 입력하세요.";
      idResult.style.color = "red";
      return;
    }

    idResult.innerText = "멋진 아이디에요!";
    idResult.style.color = "blue";

    if(!password.value) {
      passwordResult.innerText = "비밀번호를 입력하세요.";
      passwordResult.style.color = "red";
      return;
    }
    passwordResult.innerText = "비밀번호 검증 완료";
    passwordResult.style.color = "blue";


  })


</script>
</html>
