<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator 실습</title>
</head>
<body>
  
</body>
<script>
  // 사용자에게 입력을 받아서 만약 짝수면 짝수입니다. 홀수이면 홀수입니다. 출력
  // 화면에 h1 태그로 출력
  // 삼항 연산자 사용
  let number = prompt("정수를 입력하세요.");
  let result = number % 2 == 0 ? "짝수입니다." : "홀수입니다.";
  document.write(`<h1>${number}은/는 ${result}`);
</script>
</html>
